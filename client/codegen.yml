overwrite: true
schema: "http://localhost:5000/graphql"
documents: ["src/graphql/*.graphql", "src/graphql/*/*.graphql"]
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
